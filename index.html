    <div id="card">         
      
        <h1 class="title">FAQ</h1>

        <ul class="faq">
          <li>
            <label for="question1"> How many team members can I invite?
               <img src="./images/icon-arrow-down.svg" alt="arrow down" class="arrow">
            </label>
               
              <input type="checkbox" name="faq" id="question1">        
            <div class="answer">            
            <p>  You can invite up to 2 additional users on the Free plan. 
              There is no limit on team members for the Premium plan.
            </p>
            </div>
          </li>
          
        </ul>       
           

      </div>
